<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>

<body>
  <!-- Unordered List -->
  <ul>
    <li>Apples</li>
    <li>Milk</li>
    <li>Eggs</li>
  </ul>
  <!--A list item can contain other elements, such as links, text formatting, etc. -->
  <ul>
    <li><a href="https://www.facebook.com">Facebook</a></li>
    <li><a href="https://www.google.com">Google</a></li>
    <li><a href="https://www.linkedin.com">LinkedIn</a></li>
  </ul>
  <!-- Ordered List -->
  <ol>
    <li>Bob</li>
    <li>Amy</li>
    <li>Dave</li>
  </ol>
  <!-- Nested Lists -->
  <!-- Lists can be nested inside other lists. -->
  <ol>
    <li>Milk</li>
    <li>Apples
      <ul>
        <li>Red</li>
        <li>Green</li>
      </ul>
    </li>
    <li>Bananas</li>
  </ol>

</body>

</html>
