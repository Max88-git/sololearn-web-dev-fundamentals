<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>

<body>
  <!-- Table -->
  <!-- A table is created using the <table> tag -->
  <table></table>
  <!-- Table Rows -->
  <table>
    <tr></tr>
    <tr></tr>
  </table>
  <!-- Table Cells -->
  <!-- The <td> tag creates a table cell -->
  <table>
    <tr>
      <td>Amy</td>
      <td>42</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>19</td>
    </tr>
  </table>
  <!-- Table Border -->
  <table border="1">
    <tr>
      <td>Amy</td>
      <td>42</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>19</td>
    </tr>
  </table>
  <!-- Table Header -->
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Amy</td>
      <td>42</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>19</td>
    </tr>
  </table>
  <!-- Colspan Attribute -->
  <!-- A useful attribute is the colspan, which allows a column to span multiple cells. -->
  <table border="1">
    <tr>
      <th colspan="3">Users</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Amy</td>
      <td>42</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>19</td>
      <td>Italy</td>
    </tr>
  </table>
  <!-- Rowspan Attribute -->
  <table border="1">
    <tr>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
    </tr>
    <tr>
      <td>Soccer</td>
      <td rowspan="2">Free Time</td>
      <td>Math class</td>
    </tr>
    <tr>
      <td>Biology</td>
      <td>Travel</td>
    </tr>
  </table>
</body>

</html>
