<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Characters</title>
</head>

<body>
  <!-- Special Characters -->
  <!-- The < sign is represented using & lt; while > is represented by & gt; -->
  <p> A paragraph is created using the &lt;p&gt; tag. </p>
  <!-- List of special characters  -->
  &lt;<br>
  &gt;<br>
  &quot;<br>
  &apos;<br>
  &amp;
  <!-- Non-breaking space -->
  <b>Speed:</b> 42&nbsp;mph
  <!-- Comments -->
  <!-- A comment has to be placed inside -->
  <!-- Your comment goes here -->
  <!-- You can also comment out elements. -->
  <!-- <p>some other text</p> -->
  <!-- HTML comments are not visible on the page. -->
</body>

</html>
