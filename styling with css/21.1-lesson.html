<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Lists & Links</title>
  <link rel="stylesheet" href="21.1-lesson.css">
</head>

<body>
  <h1>Styling Lists</h1>
  <ul class="type">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>
  <ul class="position">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>
  <ul class="image">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>
  <ul class="style">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>
  <a class="link" href="url">link text</a>
  <ul class="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contacts</a></li>
  </ul>
</body>

</html>
