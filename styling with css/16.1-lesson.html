<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="16.1-lesson.css">
</head>

<body>
  <header>
    <h1>some title</h1>
    <p>some text</p>
    <p>another text</p>
  </header>
  <main>
    <h1>CSS Selectors</h1>
    <p id="intro">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, velit.</p>
    <div>Some content</div>
    <p class="intro">CSS is awesome</p>
    <p>some other text goes here</p>
    <p class="demo">Lorem ipsum dolor sit amet.</p>
    <ul>
      <li><strong>Name</strong></li>
      <li>Age</li>
      <li>Address</li>
    </ul>
  </main>
</body>

</html>
