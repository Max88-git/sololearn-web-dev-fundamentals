<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Tables</title>
  <link rel="stylesheet" href="22.1-lesson.css">
</head>

<body>
  <!-- An HTML table doesn't look appealing by default -->
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Amy</td>
      <td>42</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>19</td>
    </tr>
    <tr>
      <td>Megan</td>
      <td>34</td>
    </tr>
  </table>
</body>

</html>
