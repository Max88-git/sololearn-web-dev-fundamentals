<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling</title>
  <link rel="stylesheet" href="34.1-lesson.css">
</head>

<body>
  <!-- Functions are usually called when some event happens, for example, a button is clicked, or a keyboard key is pressed. -->
  <button id="myButton">
    Click me
  </button>
  <br /><br />
  <!-- A Celsius <> Fahrenheit converter app -->
  <form>
    <label for="celsius">Celsius:</label><br />
    <input type="number" id="celsius" value="0">
    <br /><br />
    <label for="fahr">Fahrenheit:</label><br />
    <input type="number" id="fahr" value="32">
  </form>
  <script src="34.1-lesson.js"></script>
</body>

</html>
