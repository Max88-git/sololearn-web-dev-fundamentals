<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Math</title>
</head>

<body>
  <h1>Basic Math</h1>
  <script>
    // Variables
    // We can use different mathematical operators with variables.
    // Here we create two variables, calculate their sum and output the result to the console.
    let x = 8;
    let y = 54;
    console.log(x + y);
    // 62

    // Operators
    // Here are examples of using the mathematical operators
    let x = 8;
    let y = 3;

    //addition 
    console.log(x + y);
    // 11
    //subtraction 
    console.log(x - y);
    // 5
    //multiplication 
    console.log(x * y);
    // 24
    //division 
    console.log(x / y);
    2.6666666666666665
    //modulo (remainder) 
    console.log(x % y);
    // 2

    // Operator Precedence
    // Operator precedence in JavaScript is the same as in math: multiply and divide are always done first, then add and subtract
    // Just as with math, you can use parentheses to define which operations need to be performed first
    let x = (4 + 5) / 6 - 2;
    console.log(x);
    // -0.5
    var x = (1 + 2) * 3;
    console.log(x);
    // 9

    // Increment
    // Sometimes we need to repeatedly add 1 to a variable.
    // This can be done using the increment (++) operator.
    let count = 0;
    count++;
    console.log(count);
    // 1

    // Decrement
    // Similarly, the decrement (--) operator can be used to subtract 1 from a variable
    let score = 100;
    score--;
    score--;
    console.log(score);
    // 98
    let x = 8; x--;
    let y = 2;
    y++;
    console.log(x % y);
    // 1

    // Assignment Operators
    // The multiplication assignment operator (*=) multiplies a variable by the value of the right operand and assigns the result to the variable.
    let x = 9;
    x *= 2;
    console.log(x / 3);
    // 6
  </script>
</body>

</html>
