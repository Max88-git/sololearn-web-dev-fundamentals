<body>
  <h1>JavaScript</h1>
  <script>
    // console.log() function
    // This will output the text "Hello!" in the console.
    console.log("Hello!");
    console.log("Start");

    // Text
    // To use text in JavaScript, we need to enclose it in quotes.
    // The text inside quotes is called a string.
    console.log("Hello World!");

    // Numbers
    // This is an integer 
    console.log(42);
    // This is called a float 
    console.log(3.14);

    // Output
    // You can use the console.log() function as many times as you want.
    // Note that each statement needs to end with a semicolon.
    console.log("Welcome");
    console.log("JavaScript is awesome");

    // Comments
    // A single-line comment starts with //
    // output Hello 
    console.log("Hello");
    // You can also create multi-line comments.
    // They start the /* and end with */, making everything in between a comment.
    /* this is 
      a comment 
      regarding my code */
    console.log(42);

    // Console
    // The console is also used to show errors in your code.
    // For example, let's make some typos in the code.

  </script>
