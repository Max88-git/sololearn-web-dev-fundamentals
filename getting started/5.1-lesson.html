<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More on Elements</title>
</head>

<body>
  <!-- Empty Elements -->
  <p>This is some text</p>
  <hr>
  <p>This is another text</p>
  <!-- Line Break -->
  <p>
    A <br>
    B <br>
    C <br>
  </p>
  <!-- Whitespace -->
  <p> some text </p>
  <hr>
  <p> some other text </p>
  <!-- Block-level Elements -->
  <p>hello</p>
  <p>this is some text</p>
  <p>this is another text</p>
  <!-- Inline Elements -->
  <p>
    A <b>link</b> to my <a href="https://www.sololearn.com">website</a>
  </p>
  <!-- Sample Article -->
  <h1>About Me</h1>
  <p>My name is <b>Bob</b>. I am a software engineer. <br>
    I am 21 years old and live in New York.</p>
  <p>Contact me on <a href="https://www.linkedin.com/">LinkedIn</a></p>
  <!-- Image Link -->
  <a href="https://www.google.com">
    <img src="tree.jpg">
  </a>
</body>

</html>
