<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatting</title>
</head>

<body>
  <!-- Text Formatting -->
  <!-- Headings -->
  <h1>My Website</h1>
  <!-- Subheadings -->
  <h1>My Page Title</h1>
  <h2>Some Topic</h2>
  <h3>Some Sub-topic</h3>
  <h2>Another Topic</h2>
  <!-- Best Practice -->
  <h1>My Page</h1>
  <h2>About</h2>
  <p>some text</p>
  <h2>Contacts</h2>
  <p>some text</p>
  <!-- Text Bold -->
  <b>A bold text</b>
  <!-- Important Text -->
  <strong>Warning!</strong>
  <!-- Italic and Emphasis -->
  <i>som text</i>
  <!-- Underline -->
  <u>My Schedule</u>
</body>

</html>
