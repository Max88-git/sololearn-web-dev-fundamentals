<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Attributes-->
  <p align="center">some text</p>
  <p align="right">hello</p>
  <!-- Links -->
  <a href="https://www.sololearn.com">Click here</a>
  <!-- Multple Attributes -->
  <a href="https://www.sololearn.com" target="_blank" title="Sololearn">Click here</a>
  <!-- Images -->
  <img src="tree.jpg" alt="">
  <!-- Alt Attribute -->
  <img src="tree.jpg" alt="A Tree">
  <!-- Image Size -->
  <img src="tree.jpg" alt="A Tree" width="200px">
  <!-- Size Attributes -->
  <img src="tree.jpg" alt="A Tree" width="25%">
</body>

</html>
